<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .header {
            width: 100%;
            background-color: #222;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        .header button {
            background: linear-gradient(45deg, #f06, #f79);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .header button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 420px;
            margin-top: 60px; /* Space for header */
            position: relative;
        }
        .gallery {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
            border: 3px solid #444;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .gallery-wrapper {
            display: flex;
            width: 200%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            animation: scroll 15s infinite linear;
        }
        .gallery img {
            width: 420px;
            height: 250px;
            object-fit: cover;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .location-note {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
            text-align: center;
        }
        .location {
            background: #444;
            padding: 20px;
            border-radius: 5px;
            font-size: 20px;
            color: #fff;
            margin-bottom: 10px;
        }
        .note {
            background: #555;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #222;
            border: 2px solid #555;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            text-align: center;
        }
        .dialog h2 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }
        .dialog button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            border: none;
            color: #fff;
            border-radius: 5px;
        }
        .dialog button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="navigateTo('home.html')">Home</button>
        <button onclick="navigateTo('contact.html')">Contact Us</button>
        <button onclick="navigateTo('room.html')">Room</button>
    </div>

    <div class="dialog" id="welcomeDialog">
        <h2>Welcome to Our Hotel!</h2>
        <button onclick="closeDialog()">OK</button>
    </div>

    <div class="container">
        <div class="gallery">
            <div class="gallery-wrapper">
                <img src="https://via.placeholder.com/420x250" alt="Hotel Image 1">
                <img src="https://via.placeholder.com/420x250" alt="Hotel Image 2">
                <img src="https://via.placeholder.com/420x250" alt="Hotel Image 3">
                <!-- Duplicate images for continuous scroll effect -->
                <img src="https://via.placeholder.com/420x250" alt="Hotel Image 1">
                <img src="https://via.placeholder.com/420x250" alt="Hotel Image 2">
                <img src="https://via.placeholder.com/420x250" alt="Hotel Image 3">
            </div>
        </div>
        <div class="location-note">
            <div class="location">Location: 1234 Hotel St, Suite 100, City, Country</div>
            <div class="note">Note: Enjoy your stay at our luxurious hotel with all amenities included.</div>
        </div>
    </div>

    <script>
        // Display the welcome dialog when the page loads
        window.onload = function() {
            document.getElementById('welcomeDialog').style.display = 'block';
        };

        // Function to close the welcome dialog
        function closeDialog() {
            document.getElementById('welcomeDialog').style.display = 'none';
        }

        // Function to handle navigation
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
